<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashimi Bar - Login</title>
    <link rel="stylesheet" href="cliente.estilo.css">
    <link rel="stylesheet" href="login.html">
</head>
<body>

    <div class="container">
        <h1>Cadastro <br>
        Cliente</h1>
        <h2>Sashimi bar</h2>
        <img src="Sushiman2.PNG" alt="Sushi Icon">

        <h3>Login</h3>

        <!-- Campos de login -->
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Olivia Wilson">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com">

            <label for="Telefone">Telefone</label>
            <input type="email" id="email" name="email" placeholder="(19) 00000-0000">

            <label for="Endereço">Endereço</label>
            <input type="email" id="email" name="email" placeholder="rua fulaninha de tal">

            <label for="Cep">Cep</label>
            <input type="email" id="email" name="email" placeholder="26840-052">

            <label for="Cpf">Cpf</label>
            <input type="email" id="email" name="email" placeholder="746.735.826-08">

            <label for="Senha">Senha</label>
            <input type="password" id="email" name="email" placeholder="********">

            <label for="Confirmar senha">Confirmar senha</label>
            <input type="password" id="email" name="email" placeholder="********">

            <button class="button next-button" type="submit"><a href="login.html">Criar</a></button>
        </form>

       
    </div>

</body>
</html>
